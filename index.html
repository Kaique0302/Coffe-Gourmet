<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Coffe Gourmet</title>
  </head>
  <body>
    <header>


      <section class="home">
      <p>Home</p>
      <p>Menu</p>
      <p>Recompensas</p>
      <p>Gift Cards</p>
      <p>Lojas</p>

      <div class="button">
        Pegar meu café
      </div>
      </section>

      <section class="Blur">
        <img class="blur1" src="./blur/Blur Right.svg" alt="imagem com clarão ao lado direito">
        <img class="blur2" src="./blur/Blur Left.svg" alt="imagem com clarão ao lado esquerdo">
      </section>

    </header>


    <main>
      <section class="main">
    <h2 class="text-1">Great Coffee</h2>
              </section>
              <img class="greatcode" src="./blur/greatcode/greatcode.svg" alt="Texto 2">

        
    </main>

    <section class="image">
      <img class="cups" src="./imgCoffee/Cups.svg" alt="imagem de 2 copos de café">
      <img class="c1" src="./imgCoffee/c1.svg" alt="café">
      <img  class="c2" src="./imgCoffee/c2.svg" alt="café">
    </section>

<footer>
  <img src="./Logo.svg" alt="logo Rocketseat">
</footer>

</html>
